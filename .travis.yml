lenguage: php

php:
  - 7.0
  - 7.1

services:
  - mysql

before_script:
  - cp .env.travis .env
  - mysql -e 'create database curso_styde;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate --seed

script:
  - vendor/bin/phpunit

notifications:
  email:
    recipients:
      - felipe-guzman.c@hotmail.com
    on-success: always
    on-failure: always
